  <body>
    <h1> MDS Dashboard - <span>LIVE</span></h1>

    <table id="table1">

      <tr>

      </tr>

      <tr>
        <td>Lime</td>

      </tr>

      <tr>
        <td>Spin</td>

      </tr>

      <tr>
        <td>Uber / Jump / LAX S</td>
        <td id="uber_jump_S_LA_qty_tbl" style="color:red"></td>
      </tr>

      <tr>
        <td>Uber / Jump / LAX B</td>
        <td id="uber_jump_B_LA_qty_tbl" style="color:red"></td>
      </tr>

      <tr>
        <td>Lyft</td>
        <td id="lyft_LA_qty_tbl" style="color:red"></td>
      </tr>

      <tr>
        <td>Wheels</td>
        <td id="wheels_LA_qty_tbl" style="color:red"></td>
      </tr>

      <tr>
        <td><b>Total</b></td>
        <td id="total_devices" style="color:red"></td>
      </tr>

    </table>
